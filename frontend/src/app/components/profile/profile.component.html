<div class="container">
  <h1>Your Account</h1>

  <div class="user-details-card" *ngIf="user">
    <h2>My Details</h2>
    <div class="detail-item">
      <span class="label">Name:</span>
      <span class="value">{{ user.name }}</span>
    </div>
    <div class="detail-item">
      <span class="label">Email:</span>
      <span class="value">{{ user.email }}</span>
    </div>
    <div class="detail-item">
      <span class="label">Phone:</span>
      <span class="value">{{ user.phone || 'Not provided' }}</span>
    </div>
  </div>

  <div class="profile-grid">
    <a routerLink="/profile/edit" class="profile-card">
      <div class="card-content">
        <h3>Edit Details</h3>
        <p>Edit your name and phone number.</p>
      </div>
    </a>
    <a routerLink="/profile/change-password" class="profile-card">
      <div class="card-content">
        <h3>Change Password</h3>
        <p>Update your password for better security.</p>
      </div>
    </a>
  </div>
</div>
